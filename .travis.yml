language: php

dist: xenial
sudo: required

services:
  mysql

addons:
  firefox: "47.0.1"
  postgresql: "9.6"
  apt:
    packages:
      - openjdk-8-jre-headless
      - chromium-chromedriver

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm

services:
  - mysql

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3

env:
  matrix:
   - DB=pgsql MOODLE_BRANCH=MOODLE_34_STABLE
   - DB=pgsql MOODLE_BRANCH=MOODLE_35_STABLE
   - DB=pgsql MOODLE_BRANCH=MOODLE_36_STABLE
   - DB=pgsql MOODLE_BRANCH=MOODLE_37_STABLE
   - DB=pgsql MOODLE_BRANCH=MOODLE_38_STABLE
   - DB=mysqli MOODLE_BRANCH=MOODLE_34_STABLE
   - DB=mysqli MOODLE_BRANCH=MOODLE_35_STABLE
   - DB=mysqli MOODLE_BRANCH=MOODLE_36_STABLE
   - DB=mysqli MOODLE_BRANCH=MOODLE_37_STABLE
   - DB=mysqli MOODLE_BRANCH=MOODLE_38_STABLE

matrix:
 exclude:
  - php: 7.0
    env: DB=pgsql MOODLE_BRANCH=MOODLE_37_STABLE
  - php: 7.0
    env: DB=mysqli MOODLE_BRANCH=MOODLE_37_STABLE
  - php: 7.0
    env: DB=pgsql MOODLE_BRANCH=MOODLE_38_STABLE
  - php: 7.0
    env: DB=mysqli MOODLE_BRANCH=MOODLE_38_STABLE
  - php: 7.3
    env: DB=pgsql MOODLE_BRANCH=MOODLE_34_STABLE
  - php: 7.3
    env: DB=mysqli MOODLE_BRANCH=MOODLE_34_STABLE
  - php: 7.3
    env: DB=pgsql MOODLE_BRANCH=MOODLE_35_STABLE
  - php: 7.3
    env: DB=mysqli MOODLE_BRANCH=MOODLE_35_STABLE
  - php: 7.3
    env: DB=pgsql MOODLE_BRANCH=MOODLE_36_STABLE
  - php: 7.3
    env: DB=mysqli MOODLE_BRANCH=MOODLE_36_STABLE
 fast_finish: true

before_install:
  - phpenv config-rm xdebug.ini
  - nvm install 8.9
  - nvm use 8.9
  - cd ../..
  - composer create-project -n --no-dev --prefer-dist moodlerooms/moodle-plugin-ci ci ^2
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"

install:
  - moodle-plugin-ci install

script:
  - moodle-plugin-ci phplint
  - moodle-plugin-ci phpcpd
  - moodle-plugin-ci phpmd || true # report issues, but don't fail the build.
  - moodle-plugin-ci codechecker
  - moodle-plugin-ci validate
  - moodle-plugin-ci savepoints
  - moodle-plugin-ci mustache || true # report issues, but don't fail the build.
  - moodle-plugin-ci grunt
  - moodle-plugin-ci phpunit
  - moodle-plugin-ci behat
